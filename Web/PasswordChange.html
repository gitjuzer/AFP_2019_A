<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="jumbotron text-center">Jelszóváltoztatás</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">

                <h3>Régi jelszó:</h3>
                <input class="form-control" placeholder="Régi jelszó" id="oldPassword" type="password" />
                <h3>Új jelszó:</h3>
                <input class="form-control" placeholder="Jelszó mégegyszer" id="newPassword" type="password" />
                <h3>Új jelszó mégegyszer:</h3>
                <input class="form-control" placeholder="Jelszó mégegyszer" id="newPasswordAgain" type="password" />

                <br />

                <label id="passwordChangeState"></label>
                <button class="btn btn-primary btn-md" name="ellenoriz" title="Jelszovaltas" onclick="passwordChange()">
                    Jelszóváltás</button>
                <br /><br />

            </div>
        </div>
    </div>

</body>

</html>
