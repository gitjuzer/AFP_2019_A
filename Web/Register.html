<!DOCTYPE html>
<html  lang="hu-HU">
<meta charset="UTF-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</head>
<body class="REG">
<div class="REG_MAIN">
  <div class="contener-regiszter">
    <div class="row">
      <div class="col-sm-6; REG_H">
        <h1 class="jumbotron text-center; REG_H1">Regisztráció</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4; REG_H">
	  
        <h3>Felhasználónév:</h3>
        <input class="form-control" placeholder="Felhasználónév" id="username" type="text" />
		         
        <h3>Jelszó:</h3>
        <input class="form-control" placeholder="Jelszó" id="password" type="password" />
		
        <h3>Jelszó mégegyszer:</h3>
        <input class="form-control" placeholder="Jelszó mégegyszer" id="password1x" type="password" /><br />
		
		<h3>E-mail cím:</h3>
        <input class="form-control" placeholder="e-mail" id="email" type="text" /><br />
		
        <label id="registerState"></label><br/>
        <button class="btn btn-primary btn-md" name="ellenoriz" title="Regisztráció" onclick="validateRegister()">
          Regisztráció</button><br /><br />

      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4; REG_H">
        <h3>Vissza a Kezdőoldalra:</h3>
        <button onclick="toHomepage()" class="btn btn-primary btn-md">
          Vissza a kezdőlapra
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
